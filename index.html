<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="row mt-2">
      <div class="col-sm-2">
        <div class="card">
          <img src="0-0.PNG">
          0-0
        </div>
      </div> <!-- end of column -->
      <div class="col-sm-2">
        <div class="card">
          <img src="0-1.PNG">
          0-1
        </div>
      </div> <!-- end of column -->
      <div class="col-sm-2">
        <div class="card">
          <img src="0-2.PNG">
          0-2
        </div>
      </div> <!-- end of column -->
    </div> <!-- end of row -->

    <div class="row mt-2">
      <div class="col-sm-2">
        <div class="card">
          <img src="0-1.PNG"  style="transform: scaleX(-1);">
          1-0
        </div>
      </div> <!-- end of column -->
      <div class="col-sm-2">
        <div class="card">
          <img src="1-1.PNG">
          1-1
        </div>
      </div> <!-- end of column -->
      <div class="col-sm-2">
        <div class="card">
          <img src="1-2.PNG">
          1-2
        </div>
      </div> <!-- end of column -->
    </div> <!-- end of row -->

    <div class="row mt-2">
      <div class="col-sm-2">
        <div class="card">
          <img src="0-2.PNG"  style="transform: scaleX(-1);">
          2-0
        </div>
      </div> <!-- end of column -->
      <div class="col-sm-2">
        <div class="card">
          <img src="1-2.PNG" style="transform: scaleX(-1);">
          2-1
        </div>
      </div> <!-- end of column -->
      <div class="col-sm-2">
        <div class="card">
          <img src="2-2.PNG">
          2-2
        </div>
      </div> <!-- end of column -->
    </div> <!-- end of row -->
  </body>
</html>
